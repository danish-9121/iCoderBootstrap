    <section><!--Form-->
  
        <div class="container my-4">
            <h2>Contact Us</h2>

            <form>
                <div class="form-group">
                    <label for="exampleFormcontrolInput1">Email address</label>
                    <input type="email" class="form-control" id="exampleFormcontrolInput1"
                    placeholder="name@example.com">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlsSelect1">Select your Query</label>
                    <select class="form-control" id="exampleFormControlsSelect1">
                        <option>Web</option>
                        <option>Tech Stack</option>
                        <option>Technology</option>
                        <option>Others</option>
                    </select>
                </div>

                <div class="form-group row">
                    <div class="cpl-sm-2">Are you a Member?</div>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridcheck1">
                            <label class="form-check-label" for="gridCheck1">
                                Yes
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="cpl-sm-2">Are you a Professor?</div>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridcheck1">
                            <label class="form-check-label" for="gridCheck2">
                                Yes
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="cpl-sm-2">Are you a Coder?</div>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridcheck1">
                            <label class="form-check-label" for="gridCheck3">
                                Yes
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Tell us about yourself</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Elaborate Your Concern</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
               
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
